api_platform:
    title: Hello API Platform
    version: 1.0.0
    show_webby: false
    formats:
        jsonld: ['application/ld+json']
        jsonmergepatch: ['application/merge-patch+json']
        json: ['application/json']
    docs_formats:
        jsonld: ['application/ld+json']
        jsonopenapi: ['application/vnd.openapi+json']
        html: ['text/html']
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Accept','Authorization', 'Origin']
        extra_properties:
            standard_put: true
            rfc_7807_compliant_errors: true
    swagger:
         api_keys:
             JWT:
                name: Authorization
                type: header
    event_listeners_backward_compatibility_layer: false
    keep_legacy_inflector: false
    mapping:
        paths: 
            - '%kernel.project_dir%/src/Entity' # Assurez-vous d'inclure les entit√©s
            - '%kernel.project_dir%/src/DTO'    # Assurez-vous d'inclure les DTO
            - '%kernel.project_dir%/src/State' 